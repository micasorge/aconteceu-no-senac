<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <title>Aconteceu no Senac</title>
	    <meta name="description" content="Aconteceu no Senac">
	    <script src="js/aframe.js"></script>
	    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
	    <script src="https://rawgit.com/ngokevin/aframe-randomizer-components/master/dist/aframe-randomizer-components.min.js"></script>

  	</head>
	

	<body>
    
	    <a-scene fog="type: linear; color: #000000; far: 100; near: 0">


	    <a-assets>
		    <img id="aconteceunosenac" src="images/img_aconteceunosenac.png">
				<a-mixin id="light" geometry="primitive: sphere; radius: 0.5"
		                 material="color: #FFF; shader: flat"
		                 light="color: #DDDDFF; distance: 120; intensity: 10; type: point">
		        </a-mixin>


		    <img id="relatar" src="images/Relatar.png">
				<a-mixin id="light" geometry="primitive: sphere; radius: 0.5"
		                 material="color: #FFF; shader: flat"
		                 light="color: #DDDDFF; distance: 120; intensity: 10; type: point">
		        </a-mixin>
		</a-assets>




	   	<a-image src="#aconteceunosenac" position="0 1.5 0" width="2"></a-image>

	   	<a-image src="#relatar" position="0 -0.7 0" width="3"></a-image>
	    
	    <a-entity look-at="[camera]" random-spherical-position bmfont-text=" color: 0xaaffff; text: Tenho 17 anos. Fiz estágio na empresa que sempre sonhei um dia trabalhar, foi um mês de grandes acontecimentos que nunca vou esquecer. Principalmente o último dia que fui só para pegar minhas coisas, era horário de almoco e nao tinha ninguém com excecao de um colega que se aproximou de mim dizendo que queria se despedir, ele me abracou, passou suas maos pelo meu corpo e o resto você já sabe. Eu queria gritar, pedir ajuda, sair dali. Mas fui tomada pelo medo e nao tive reacao alguma;"></a-entity>

   		<a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Certa vez minha mae tinha ido ao médico de madrugada acompanhada da minha avó e ele ficou tomando conta da gente. Me acordou e tirou a minha roupa, e quando ia me penetrar a minha mae chegou. Mas ele ouviu o barulho da porta e levantou a tempo, só que eu estava sem roupa e assustada corri pro banheiro. Minha mae gritava com a minha filha nao, pelo amor de Deus;"></a-entity>

   		<a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Mais ou menos aos 16 anos, um outro amigo da família, médico,com mais de 40 anos  amigo de meu pai, que depois que fui levada a ele com problemas de saúde,  passou a ir buscar-me  na porta do colégio, apaixonado. Nem ai eu consegui contar em casa. Consegui me sair da situacao constrangedora há muito custo. Naquela época nao existia educacao sexual, nao se falava no assunto abertamente como hoje.;"></a-entity>

	    <a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Aos 17 passei a cercada  por um professor no colégio. Como ele insistia em que fôssemos ver a lua na praia, e eu nao aceitava tal convite, tal proposta, ele me ameacou a me reprovar na matéria que eu já tinha dificuldade: matemática. Ai, foi a hora de eu comecar a aprender a abrir a boca. Gritei, procurei a Direcao da EScola, etc. Mas, foi minha palavra contra a dele. Mas, pouco tempo depois, outra aluna apareceu grávida  - e o pai era ele. Foi uma forma ingrata de provar quem tinha falado a verdade.;"></a-entity>


	    <a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Certa vez na casa de uma amiguinha, os irmaos dela me trancaram em um quarto com outro menino da minha idade, e nos obrigaram ficar pelados e nos beijar. Se a gente nao fizesse, eles contariam ao meu pai que eu gostava de ficar pelada pra eles. Como meu pai sempre dizia que a culpa era minha por tudo, comecei a aceitar essas coisas – o pensamento dele era que mulher serve pra fazer as vontades dos homens. Quando me mudei de cidade, a mae de uma amiga ensinou que nao devíamos deixar ninguém passar a mao na gente, e eu descobri que o que acontecia comigo nao era normal. Me senti suja.;"></a-entity>



	    <a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Quando eu tinha uns 5 ou 6 anos de idade, minha família morava no quintal da casa da minha tia. Lá também tinham outras casas, e em uma delas morava uma menina de uns 18 anos. Ficamos amigas e, apesar da idade mais avancada, ela sempre brincava comigo. Um dia ela me chamou para tomar banho junto com ela e eu fui. Enquanto ela tomava banho eu ficava brincando no chao, até que ela se deitou e abriu as pernas e disse que iria me ensinar uma coisa. Pediu para eu ficar lambendo entre as pernas dela. Eu, como era uma crianca e nao entendia, fazia tudo que ela mandava. Todos os dias isso se repetia e depois ela escovava meus dentes, me dizendo que eu nao podia contar pra ninguém. Por anos eu apaguei essa memória. Com o passar do tempo percebi que o ela fez comigo foi um abuso, e eu sempre tive vergonha de contar para alguém o que aconteceu na minha infância.;"></a-entity>


	    <a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Era umas três horas da tarde. Eu fui à farmácia. No caminho um cara me seguiu e, em uma rua mais deserta, colocou o pênis para fora, me puxou, tentou me jogar no chao, puxou meu cabelo e me arranhou. Por sorte eu consegui sair correndo, peguei um ônibus, ele seguiu o ônibus de bicicleta, e na primeira oportunidade eu desci, atravessei a rua correndo e peguei outro ônibus para ir para casa. Quando cheguei, ao invés de me apoiarem, meu familiares questionaram por que eu tinha ido à farmácia sozinha, e por que eu estava de short. Nunca mais consegui andar tranquila, sempre tenho medo do que pode acontecer.;"></a-entity>

	    <a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Tinha uns 10 anos e passava férias na casa da minha avó. No mesmo quintal morava um tio meu que é caminhoneiro. Certo dia ele propôs que eu fosse com ele comprar uma pizza para o lanche, já que ele tinha ficado com o caminhao da empresa. Quando já estávamos dentro do caminhao e distante da casa da minha avó, ele comecou a acariciar minha perna e dizer que iria me ensinar o que era prazer. Tive muito medo, mas o ameacei dizendo que iria abrir a porta do caminhao e me jogaria na estrada. Voltamos para casa e nao tive coragem de contar a ninguém naquele momento. Tempos depois, contei à minha mae, mas ela nunca acreditou em mim. Hoje tenho uma filha de 14 anos e nao deixo que ele tenha proximidade com ela por medo. Eu era uma crianca e ele é meu tio, uma pessoa que deveria me proteger.;"></a-entity>

	    <a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Aos 12 anos eu sofri uma tentativa de estupro do meu avô. Eu nunca me senti 100% confortável quando ele pedia para sentar no colo dele, mas, tentava sempre confiar que era um ato de carinho, já que eu era neta dele. Isso acontecia com frequência e, para mim, nao existia maldade. Até o dia que ele nao me deixou levantar, apertou o meu corpo contra o dele e comecou a passar a mao em mim enquanto minha avó nao estava. Mesmo assustada, eu contei imediatamente para minha mae, que ficou desorientada e sem saber direito o que fazer. Eu vivia a maior parte do tempo na casa dos meus avós e quando aconteceu, fui induzida a nao falar sobre o assunto com ninguém e minha mae nao quis denunciar para a polícia. Nada foi feito. Foi assustador.;"></a-entity>

	    <a-entity look-at="[camera]" random-position bmfont-text=" color: 0xaaffff; text: Ele disse que minha mae tinha pedido pra que eu o acompanhasse até minha casa pra pegar as latinhas, que ela nao tinha levado. Achei estranho, porque tive a impressao de vê-la saindo com as latinhas numa sacola. Mas, achei que fazia sentido também. “Como ele poderia saber das latinhas?”, pensei. Acho que pensei. Enfim. Eu tinha 5 anos. Fui com ele. Chegamos lá e perguntei se ele tinha a chave. Ele respondeu que nao. Demos a volta pelo corredor que levava ao quintal e tentamos abrir por lá. Tudo trancado. Foi aí que ele me mandou levantar o vestido. Recusei. Disso me lembro muito bem. Assim como consigo visualizar a cena, que em minha lembranca tem cor. Meu vestido azul, ele de calcao amarelo, sem camiseta. O quintal marrom, de terra. A porta da cozinha cinza, descascada.;"></a-entity>



		    <a-sky color="#FFF"></a-sky> 

		    <a-entity position="0 0 3.8">
		    	<a-camera near="0.5"></a-camera>
			</a-entity>
		</a-scene>

	</body>
</html>
